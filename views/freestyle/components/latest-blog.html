    <section id="blog" class="my-5 pb-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="mb-3">
                        <h6 class="">Our Articles</h6>
                        <h2 class=" fw-bold display-4 mb-3">Latest blogs</h2>
                        <a href="#" class="btn btn-primary">Read Articles</a>

                    </div>
                </div>
                {{each articles as article limit 3}}
                <div class="col-md-6 col-lg-3">
                    <div class="mb-3">
                        <a href="#"><img src="{{article.image.getImage()}}" alt="image" class="img-fluid"></a>
                        <h6 class="my-3">Posted by: {{article.author}}</h6>
                        <a href="#" class="text-decoration-none">
                            <h5 class="mb-3">{{article.title}}</h5>
                        </a>
                        <p style="
                        max-height: 100px;
                        overflow: hidden;
                        display: -webkit-box;
                        -webkit-line-clamp: 2; /* number of lines to show */
                        line-clamp: 2;
                        -webkit-box-orient: vertical;
                      ">{{article.card_description}}
                        </p>
                        <a href="#" class="btn btn-primary mt-3">{{article.card_cta}}</a>
                    </div>
                </div>
                {{/each}}
                
    

            </div>
        </div>
    </section>
