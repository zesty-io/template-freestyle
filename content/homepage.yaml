      fourth_section: "<h6 class=\"\">Who are we</h6>\n<h2 class=\" fw-bold display-4 mb-3\">Why Choose Acme Co</h2>\n<p class=\"\"><strong>Global Reach: </strong>With a presence in major ports and cities worldwide, Acme Co ensures your shipments can reach any corner of the globe.<br /><strong>Reliability:</strong> We understand the importance of timely deliveries. Our commitment to reliability means you can trust us to meet your deadlines.<br /><strong>Sustainability:</strong> Acme Co is dedicated to reducing our environmental footprint. We continuously invest in eco-friendly practices and technologies to make shipping more sustainable.<br /><strong>Technology-Driven:</strong> Our advanced tracking and management systems provide real-time visibility into your shipments, ensuring you're always in the know.<br /><strong>Customer-Centric:</strong> We put our customers first. Our responsive customer support team is ready to assist you 24/7, ensuring a smooth experience every step of the way</p>"
